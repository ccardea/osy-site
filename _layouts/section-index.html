---
layout: section
---
{% assign posts = site.posts | where: "category", page.category %}
{% for post in posts %}
    <div class="w3-border-theme w3-border-bottom">
        <header class="w3-container">
            <h3>{{ post.title }}</h3>
            <p>{{ post.date }}</p>
        </header>
        {% if post.image %}
            <div class="w3-panel" style="float:left">
                <img src="{{post.image}}" alt="{{ post.alt-text }}" class="w3-image">
            </div>
        {% endif %}
        {{ post.content }}
    </div>
{% endfor %}
