---
layout: default
---
<div class="w3-container w3-sidebar w3-bar-block w3-collapse w3-theme-light" style="width:250px" id="site-toc">
    <button class="w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
    {% for item in site.data.contents %}
        <h4> {{ item.section }} </h4>
        {% for article in item.articles %}
            <a href="{{ article.url }}" class="w3-bar-item w3-button">{{ article.title }}</a>
        {% endfor %}
    {% endfor %}
</div>

<article class="w3-container w3-main w3-theme-light" style="Margin-left:250px">
    <header">
        <button class="w3-button w3-large w3-hide-large" onclick="w3_open()">&#9776;</button>
        <h2 style="color:#fff">{{ page.title }}</h2>
    </header>
    <section>
        {{ content }}
    </section>
    
</article>

<script>
    function w3_open() {
      document.getElementById("site-toc").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("site-toc").style.display = "none";
    }
    </script>
